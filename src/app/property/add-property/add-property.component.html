<div class="card">
    <div class="card-header">
        Add New Property
    </div>
    <div class="card-body">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
            <div class="form-group col-12">
                <label for="name">Name</label>
                <input type="text" class="form-control" ngModel #propName="ngModel" name="Name" required id="" minlength="5">
                <span *ngIf="!propName.valid && propName.touched" class="error-block">
                    <!-- <span *ngIf="!propName.errors.required">Please, provide name!</span> -->
                    <!-- <span *ngIf="!propName.errors['minlength']">Name must be at least 5 char long!</span>                 -->
                </span>
            </div> 
            <div class="form-group col-12">
                <label for="name">Type</label>
                <input type="text" class="form-control" ngModel name="Type" id="">
            </div>
            <div class="form-group col-12">
                <label for="name">Price</label>
                <input type="number" class="form-control" ngModel name="Price" required id="">
            </div>
            <br/>
            <div class="form-group col-12">
               <button  type="submit" class="btn btn-primary mr-2">Save</button>
               <button type="reset" class="btn btn-danger">Cancel</button>
            </div>
        </form>
    </div>
</div>
